<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شكراً لطلبكم</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Basic Styles */
      body {
        font-family: "Cairo", sans-serif;
        background-color: #000000; /* Light grey background */
        color: #ff0000;
        text-align: center;

        /* Full-page centering */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      /* The main content box */
      .container {
        background-color: #000000; /* White card */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      /* Product Image */
      .product-image {
        max-width: 250px; /* Adjust size as needed */
        height: auto;
        margin-bottom: 20px;
      }

      /* Product Name */
      .product-name {
        font-size: 2rem; /* 32px */
        font-weight: 900;
        color: #cd2222;
        margin: 10px 0;
      }

      /* Thank You Message */
      .message {
        font-size: 2rem; /* 20px */
        font-weight: 700;
        color: #ffffff;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="Images/Logo thanks.png"
        alt="APEXX Power Gel"
        class="product-image"
      />

      <h2 class="product-name">APEXX POWER GEL</h2>

      <p class="message">
        شكرا لكم تم تسجيل طلبكم<br />وسنتواصل معكم في اقرب وقت
      </p>
    </div>
  </body>
</html>
